<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <div id="card1" class="card1">
        <img class="logo" src="./images/logo.svg" alt="Base Apparel Logo" />
        <img class="mobile" src="./images/hero-mobile.jpg" alt="" />
        <h1><span>WE'RE</span> COMING SOON</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address" />
          <div id="error" class="hide">
            <img
              src="./images/icon-error.svg"
              alt="Error Icon" />
          </div>
          <input type="submit" id="submit" value="" />
        </form>
      </div>
      <div class="card2">
        <img class="desktop" src="./images/hero-desktop.jpg" alt="" />
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jonathan-Hart Peter T.</a>.
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
